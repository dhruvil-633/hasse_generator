{% extends "base.html" %}

{% block content %}
<div class="input-section">
    <h2>Enter Your Poset</h2>
    <div class="input-group">
        <label for="elements">Elements (comma separated):</label>
        <input type="text" id="elements" placeholder="a, b, c, d">
    </div>
    <div class="input-group">
        <label for="relations">Relations (one per line, format: a ≤ b):</label>
        <textarea id="relations" rows="5" placeholder="a ≤ b&#10;b ≤ c"></textarea>
    </div>
    <button id="generate-btn">Generate Hasse Diagram</button>
</div>
<div class="visualization-section">
    <div id="diagram-container"></div>
</div>
{% endblock %}
